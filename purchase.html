<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <title>Guitar Project</title>
  </head>
  <body>
    <div>
      <div class="navBar">
        <ul>
          <li class="nav_li"><a href="/">Home</a></li>
          <li class="nav_li"><a href="/purchase.html">Purchase</a></li>
          <li class="nav_li"><a href="/confirm.html">Confirmation</a></li>
        </ul>
      </div>
      <div id="purchasing_item_details" row>
        <div class="purchasing_item_col" id="purchase_item_image">
          <img src="images/img1.jpg" id="purchase_image" style='height: 100%; width: 100%; object-fit: contain' />
        </div>
        <div class="purchasing_item_col" id="purschasing_product_info">
        </div>
      </div>
      <div id="purchase_form_div">
        <form id="purchase_form" >
            <label>First Name</label>
            <input type="text" id="customer_First_name"  placeholder="First Name"  required>
            <label>Last Name</label>
            <input type="text" id="customer_Last_name" placeholder="Last Name"  required>
            <label>Contact Number</label>
            <input type="tel" id="contact_number" pattern="[0-9]" placeholder="123-456-7890" required>
            <label>Email</label>
            <input type="email" id="customer_email" placeholder="smith@example.com" required>
        </form>
      </div>
      <button class="review_button" type="submit" onclick="formSubmit()" value="Submit form" >Go to Review</button>
      <div id="review_div">
        <label class="form_data_label">First Name:</label>
        <p class="customer_info_review" id="get_firstName"></p>
        <br/>
        <label class="form_data_label">Last Name:</label>
        <p class="customer_info_review" id="get_lastName"></p>
        <br/>
        <label class="form_data_label">Contact Number:</label>
        <p class="customer_info_review" id="get_phNumber"></p>
        <br/>
        <label class="form_data_label">Email:</label>
        <p class="customer_info_review" id="get_email"></p>
        <button class="buy_bttn"onclick="confirm_page()">Buy</button>
      </div>
    </div>
    <script src="/purchase.js"></script>
  </body>
</html>
